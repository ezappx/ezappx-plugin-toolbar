<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ezapp-plugin-toolbar</title>
    <link href="http://cdn.ezappx.com/css/grapes.min.css" rel="stylesheet">
    <link rel='stylesheet' type="text/css" href="http://cdn.ezappx.com/css/bootstrap.min.css">

    <script src="http://cdn.ezappx.com/js/grapes.min.js"></script>
    <script src="http://cdn.ezappx.com/js/jquery-3.3.1.min.js"></script>
    <script src="http://cdn.ezappx.com/js/popper.min.js"></script>
    <script src="http://cdn.ezappx.com/js/bootstrap.min.js"></script>
    <script src="dist/ezapp-plugin-toolbar.min.js"></script>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>

    <div id="gjs" style="height:0px; overflow:hidden">
      <div style="margin:100px 100px 25px; padding:25px; font:caption">
        This is a demo content from index.html. For the development, you shouldn't edit this file, instead you can
        copy and rename it to _index.html, on next server start the new file will be served, and it will be ignored by git.
      </div>
    </div>

    <div id="tip"></div>


    <script type="text/javascript">
      var editor = grapesjs.init({
        height: '100%',
        showOffsets: 1,
        noticeOnUnload: 0,
        storageManager: { autoload: 0 },
        container: '#gjs',
        fromElement: true,

        plugins: ['ezapp-plugin-toolbar'],
        pluginsOpts: {
          'ezapp-plugin-toolbar': { tipDivId: 'tip' }
        },
        deviceManager: {
            devices: [],
        }
      });
      window.editor = editor;
    </script>
  </body>
</html>
